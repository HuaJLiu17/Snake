<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Snake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
    display: none;
}
</style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">

            <div id="initialScreen" class="h-100">  <!-- this creates the inital page to create and join the multiplayer game-->
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake</h1>   <!-- Title -->
                    <button   
                        type="submit"
                        class="btn btn-success"
                        id="newGameButton"
                    >
                        Create New game <!-- Button to create a new game-->
                    </button>
                    <div>OR</div>
                    <div class="form group">
                        <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                    </div>
                    <button 
                        type="submit"
                        class="btn btn-success"
                        id="joinGameButton"
                    >
                        Join Game <!-- Button to join a game-->
                    </button>
                </div>
            </div>

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100"> 

                    <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

                    <canvas id="canvas"></canvas>
                </div>

            </div>
        </div> 

    </section>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
